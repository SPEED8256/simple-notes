<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'register')}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container justify-content-md-center">
    <h2>
        Register a new account
    </h2>
    <form th:object="${userForm}" class="form-horizontal" method="post">
        <input type="hidden" name="id" th:value="*{id}" />
        <div class="form-group has-feedback">
            <input
                    th:replace="~{fragments/inputField :: input ('Username', 'username', 'text')}" />
            <input
                    th:replace="~{fragments/inputField :: input ('Password', 'password', 'password')}" />
            <input
                    th:replace="~{fragments/inputField :: input ('Confirm Password', 'passwordConfirm', 'password')}" />
        </div>
        <div class="form-group">
            <div class="text-center">
                <button class="btn btn-success " type="submit">Register</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
