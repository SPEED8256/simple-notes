<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" type="text/css">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="/">
        SimpleNotes
    </a>
</nav>


<div class="container">
    <h1>Update Note</h1>

    <!--Update note form-->
    <form action="/update" method="post" th:object="${noteToEdit}">
        <div class="form-group">
            <div class="form-group">
                <input type="hidden" class="form-control" name="id" th:placeholder="${noteToEdit.getId()}" required
                       th:field="${noteToEdit.id}" id="id" >
                <div class="col-sm-10">
                <label for="title"><b>Theater Name</b></label>
                <input class="form-control" name="Title" th:placeholder="${noteToEdit.title}"
                       required th:field="${noteToEdit.title}" type="text" id="title">

                <label for="content"><b>Content</b></label>
                    <textarea class="form-control" id="content" rows="3" th:placeholder="${noteToEdit.content}" th:field="${noteToEdit.content}"></textarea>

            </div>
            <button class="submit">Update Note</button>

        </div>
        </div>
    </form>
</div>




<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
